name: build
on: [ push, pull_request ]
jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download sshpass
        uses: robinraju/release-downloader@v1
        with:
          repository: 'lxb007981/sshpass-win32'
          latest: true
          fileName: 'sshpass.exe'
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        run: |
          pyinstaller --onefile --add-binary "sshpass.exe;." --hidden-import plyer.platforms.win.notification -n terminal_notifier src/main.py
      - name: Zip
        run: |
          Compress-Archive -Path dist\terminal_notifier.exe, config.toml -DestinationPath dist\terminal_notifier.zip
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: terminal_notifier
          path: dist/terminal_notifier.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
            files: dist/terminal_notifier.zip